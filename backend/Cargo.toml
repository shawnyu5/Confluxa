[package]
name = "networking_accumlator"
version = "1.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "networking accumulator types"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15.0"
rocket = { version = "0.5.0-rc.3", features = ["json"] }
reqwest = { version = "0.11", features = ["blocking", "json"] }
scraper = "0.15.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.93"
tokio = { version = "1.26.0", features = ["full"] }
# tokio-compat-02 = "0.2"
chrono = "0.4.23"
retainer = "0.3"
lazy_static = "1.4.0"
rand = "0.8.5"
rocket_cors = "0.5.2"
networking_accumlator_types = { version = "0.1.0", path = "../types" }
