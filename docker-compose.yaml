services:
  backend:
    build: ./backend
    image: shawnyu5/networking_accumulator
    hostname: backend
    restart: always

  bot:
    build: ./bot
    image: shawnyu5/networking_bot
    env_file:
      - ./bot/.env
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    restart: always
